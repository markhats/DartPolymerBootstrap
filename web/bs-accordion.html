<link rel="import" href="bootstrap.html">

<polymer-element name="bs-accordion-item" attributes="open" class="accordion-group">
  <template>
    <style>
      @host {
        :scope {
          display: block; 
        }
      }
    </style>
    <div class="accordion-heading">
      <a id="collapse" class="accordion-toggle" on-click="{{toggleAll}}">
        <content select=".header"></content>
      </a>
    </div>
    <div id="collapseTarget" class="accordion-body collapse">
      <div class="accordion-inner">
        <content id="content" select=".content"></content>
      </div>
    </div>
  </template>
  <script type="application/dart" src="bs-accordian.dart"></script>  
</polymer-element>
